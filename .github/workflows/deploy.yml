name: Build and Deploy Astro

on:
  push:
    # Run on main and feature branches matching ym-* (adjust pattern as needed)
    branches: [main, 'ym-*']
  # Also run builds for pull requests targeting main so CI runs before merging
  pull_request:
    branches: [main]
  # Allow manual runs from the Actions UI
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies (pnpm)
        run: |
          echo "pnpm version: $(pnpm --version || echo 'pnpm not installed yet')"
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml found — attempting pnpm install --frozen-lockfile"
            # Try a frozen install first (preferred for CI). If it fails (incompatible lockfile),
            # fall back to a non-frozen install to allow the job to proceed and generate a compatible lockfile.
            if pnpm install --frozen-lockfile; then
              echo "pnpm install --frozen-lockfile succeeded"
            else
              echo "pnpm install --frozen-lockfile failed — falling back to pnpm install --no-frozen-lockfile"
              pnpm install --no-frozen-lockfile
            fi
          else
            echo "No pnpm lockfile — running pnpm install (will generate pnpm-lock.yaml)"
            pnpm install
          fi
          echo "lockfile state:"
          ls -l pnpm-lock.yaml || true

      - name: Build (Astro)
        run: npm run build

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
